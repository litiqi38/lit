<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>大肥猪和魔术师</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    svg {
      width: 500px;
      height: 300px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      width: 500px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .text-display {
      font-size: 24px;
      font-weight: bold;
      height: 40px;
      margin-top: 20px;
      color: #333;
      display: flex;
      gap: 20px;
    }
    .name {
      display: none;
    }
    .name.show {
      display: block;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 100">
    <!-- 大肥猪 -->
    <g transform="translate(10, 0)">
      <!-- 身体 -->
      <ellipse cx="50" cy="60" rx="30" ry="20" fill="pink" stroke="red" stroke-width="1"/>
      <!-- 头部 -->
      <circle cx="50" cy="35" r="15" fill="pink" stroke="red" stroke-width="1"/>
      <!-- 左耳 -->
      <ellipse cx="38" cy="20" rx="4" ry="6" fill="pink" stroke="red" stroke-width="1"/>
      <!-- 右耳 -->
      <ellipse cx="62" cy="20" rx="4" ry="6" fill="pink" stroke="red" stroke-width="1"/>
      <!-- 左眼 -->
      <circle cx="45" cy="33" r="1.5" fill="black"/>
      <!-- 右眼 -->
      <circle cx="55" cy="33" r="1.5" fill="black"/>
      <!-- 鼻子 -->
      <ellipse cx="50" cy="38" rx="4" ry="2.5" fill="pink" stroke="red" stroke-width="0.5"/>
      <!-- 鼻孔 -->
      <circle cx="48" cy="38" r="0.7" fill="black"/>
      <circle cx="52" cy="38" r="0.7" fill="black"/>
      <!-- 嘴巴 -->
      <path d="M45,42 Q50,45 55,42" stroke="red" stroke-width="0.5" fill="transparent"/>
      
      <!-- 项圈 -->
      <ellipse cx="50" cy="48" rx="12" ry="4" fill="transparent" stroke="brown" stroke-width="2"/>
      <!-- 项圈扣环 -->
      <circle cx="62" cy="48" r="2" fill="#DDD" stroke="gray" stroke-width="0.5"/>
    </g>
    
    <!-- 魔术师 -->
    <g transform="translate(120, 0)">
      <!-- 魔术帽 -->
      <path d="M35,12 L65,12 L65,19 L70,19 L65,24 L65,28 L35,28 L35,24 L30,19 L35,19 Z" fill="black" stroke="#333" stroke-width="0.5"/>
      <!-- 帽子装饰 -->
      <rect x="38" y="21" width="24" height="2" fill="red" stroke="#600" stroke-width="0.2"/>
      
      <!-- 头部 -->
      <circle cx="50" cy="35" r="10" fill="#FFD3B6" stroke="#8B4513" stroke-width="0.5"/>
      
      <!-- 身体 - 更像真人的身体 -->
      <!-- 上半身/西装 -->
      <path d="M42,45 L58,45 L60,75 L40,75 Z" fill="#000066" stroke="#333" stroke-width="0.5"/>
      <!-- 衬衫 -->
      <path d="M46,45 L54,45 L54,58 L46,58 Z" fill="white" stroke="#ddd" stroke-width="0.2"/>
      <!-- 领带 -->
      <path d="M50,45 L52,50 L50,58 L48,50 Z" fill="red" stroke="#600" stroke-width="0.2"/>
      
      <!-- 手臂 -->
      <!-- 左手 -->
      <path d="M42,47 C38,50 35,55 33,62" stroke="#000066" stroke-width="2.5" fill="transparent"/>
      <circle cx="33" cy="62" r="2" fill="#FFD3B6" stroke="#8B4513" stroke-width="0.5"/>
      <!-- 右手 - 拿链子 -->
      <path d="M58,47 C62,50 65,55 66,60" stroke="#000066" stroke-width="2.5" fill="transparent"/>
      <circle cx="66" cy="60" r="2" fill="#FFD3B6" stroke="#8B4513" stroke-width="0.5"/>
      
      <!-- 腿部 -->
      <!-- 左腿 -->
      <path d="M45,75 L43,95" stroke="black" stroke-width="3" fill="#000033"/>
      <!-- 右腿 -->
      <path d="M55,75 L57,95" stroke="black" stroke-width="3" fill="#000033"/>
      
      <!-- 眼睛 -->
      <circle cx="46" cy="33" r="1.5" fill="black"/>
      <circle cx="54" cy="33" r="1.5" fill="black"/>
      
      <!-- 嘴巴 -->
      <path d="M46,38 Q50,41 54,38" stroke="#8B4513" stroke-width="0.5" fill="transparent"/>
      
      <!-- 眉毛 -->
      <path d="M44,30 L48,29" stroke="#8B4513" stroke-width="0.7" fill="transparent"/>
      <path d="M52,29 L56,30" stroke="#8B4513" stroke-width="0.7" fill="transparent"/>
    </g>
    
    <!-- 链子 - 从魔术师手到猪的项圈 -->
    <path d="M186,60 C170,55 150,50 72,48" stroke="gray" stroke-width="1" fill="transparent" stroke-dasharray="2,2"/>
    
    <!-- 链子握把 -->
    <path d="M186,60 L190,58 L191,62 L187,62 Z" fill="brown" stroke="#600" stroke-width="0.5"/>
  </svg>
  
  <div class="text-display">
    <div id="pigName" class="name">黄国欢</div>
    <div id="humanName" class="name">李天强</div>
  </div>
  
  <div class="buttons">
    <button id="pigButton">点击大肥猪</button>
    <button id="humanButton">点击魔术师</button>
  </div>

  <script>
    document.getElementById('pigButton').addEventListener('click', function() {
      document.getElementById('pigName').classList.toggle('show');
    });
    
    document.getElementById('humanButton').addEventListener('click', function() {
      document.getElementById('humanName').classList.toggle('show');
    });
  </script>
</body>
</html>
